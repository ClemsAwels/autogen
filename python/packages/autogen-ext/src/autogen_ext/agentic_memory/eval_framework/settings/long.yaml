
Evaluator:
  PageLog:
    path: ~/pagelogs/long

client:
  provider: trapi  # openai, azure_openai, or trapi
  api_key: sk-xx  # only for openai
  # Add the model name here.
  temperature: 0.8
  max_completion_tokens: 4096
  presence_penalty: 0.0
  frequency_penalty: 0.0
  top_p: 1.0
  max_retries: 65535
  ClientWrapper:  # Provides record & replay functionality
    enabled: 0  # Only works for thin_agent currently
    mode: check-replay  # pass-through, record, or check-replay
    session_name: long

FastLearner:
  AgenticMemoryController:
    AgenticMemoryBank:
      path: ~/agentic_memory_bank/long
  AgentWrapper:
    base_agent: thin_agent  # MagenticOneGroupChat, thin_agent, etc.

evaluations:
  - name: eval_teachability

  - name: eval_learning_from_demonstration
    num_trials: 10  # 1-10

  - name: eval_self_teaching
    num_loops: 10  # 1-10
    max_train_trials: 10  # 2-10  Move to AMC
    max_test_trials: 3  # 1-3  Move to AMC
    num_final_test_trials: 3  # 1-3
