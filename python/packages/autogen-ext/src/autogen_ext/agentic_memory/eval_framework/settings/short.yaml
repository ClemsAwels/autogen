
Evaluator:
  PageLog:
    path: ~/pagelogs/temp3

client:
  model: gpt-4o-2024-08-06  # gpt-4o-2024-05-13, gpt-4o-2024-08-06 etc.
  provider: trapi  # openai, azure_openai, or trapi
  api_key: sk-  # only for openai
  temperature: 0.8
  max_tokens: 4096
  presence_penalty: 0.0
  frequency_penalty: 0.0
  top_p: 1.0
  max_retries: 65535
  ClientWrapper:  # Provides record & replay functionality
    enabled: 1  # Only works for thin_agent currently
    mode: check-replay  # pass-through, record, or check-replay
    session_name: short-3

FastLearner:
  class_name: Apprentice
  module_path: autogen_ext.agentic_memory.fast_learners.apprentice
  AgenticMemoryController:
    max_train_trials: 2  # 2-10
    max_test_trials: 1  # 1-3
    AgenticMemoryBank:
      path: ~/agentic_memory_bank/temp
  AgentWrapper:
    base_agent: thin_agent  # MagenticOneGroupChat, thin_agent, etc.

evaluations:
  - name: eval_teachability

  - name: eval_learning_from_demonstration
    num_trials: 1  # 1-10

  - name: eval_self_teaching
    num_loops: 1  # 1-10
    num_final_test_trials: 1  # 1-3
