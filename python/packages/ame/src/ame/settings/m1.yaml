
Evaluator:
  PageLog:
    path: ~/pagelogs/m1

client:
  model: gpt-4o-2024-08-06  # gpt-4o-2024-05-13, gpt-4o-2024-08-06, o1-preview, o1, etc.
  provider: trapi  # openai, azure_openai, or trapi
  api_key: sk-  # only for openai
  temperature: 0.8
  max_completion_tokens: 4096
  presence_penalty: 0.0
  frequency_penalty: 0.0
  top_p: 1.0
  max_retries: 65535

fast_learning_agent:
  class_name: Apprentice
  module_path: autogen_ext.apprentice
  AgenticMemoryController:
    max_train_trials: 2  # 2-10
    max_test_trials: 1  # 1-3
    AgenticMemoryBank:
      path: ~/agentic_memory_bank/m1
  AgentWrapper:
    base_agent: MagenticOneGroupChat  # MagenticOneGroupChat, thin_agent, etc.

evaluations:
  - function_name: eval_without_learning
    module_path: ame.evaluations.eval_without_learning
    task_name: 10_liars
    num_trials: 1
